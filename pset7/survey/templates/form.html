{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" onsubmit="return stopfunc();">

        <div class="form-group">
            <label for="InputFirstName">First Name</label>
            <input type="text" class="form-control" id="InputFirstName" aria-describedby="FirstHelp" placeholder="First name" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="form-group">
            <label for="InputLastName">Last Name</label>
            <input type="text" class="form-control" id="InputLastName" aria-describedby="LastHelp" placeholder="Last name" required>
            <div class="valid-feedback">
             Looks good!
            </div>
        </div>

        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div class="invalid-feedback">
             Please provide a valid email address.
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Tell me about...
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Upcoming releases</a>
            <a class="dropdown-item" href="#">Changes to the core app</a>
            <a class="dropdown-item" href="#">New ways to use the software</a>
            <a class="dropdown-item" href="#">None of the above</a>
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="UpdateRadios" id="UpdateYes" value="option1" checked>
            <label class="form-check-label" for="UpdateYes">
            Update me on new products, please
        </label>

        </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="UpdateRadios" id="UpdateNo" value="option2">
            <label class="form-check-label" for="UpdateNo">
            No updates on new products
        </label>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit" onclick="contentscheck()">Submit</button>

    </form>

    <script>

    function contentscheck(){

        if (document.getElementById("InputFirstName").selectedIndex=="0"){
        alert("Please enter an email");
        return false;
        }

        if (document.getElementById("InputLastName").selectedIndex=="0"){
        alert("Please enter an email");
        return false;
        }

        if (document.getElementById("InputEmail").selectedIndex=="0"){
        alert("Please enter an email");
        return false;
        }

        if (document.getElementById("UpdateYes").selectedIndex=="0" && document.getElementById("UpdateNo").selectedIndex=="0"){
        alert("Please choose an option");
        return false;
        }

        return true;
    }
    </script>

{% endblock %}
