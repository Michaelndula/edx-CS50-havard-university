<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./learning.js"></script>
    <title>Epic coding.com</title>
  </head>
  <body>
    <header>
      <div class="logo container">
        <img src="logo container/Epic.png" width="300px" alt="logo" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="./About.html">About</a></li>
          <li><a class="nav-link" href="./portfolio.html">Portfolio</a></li>
          <li><a class="nav-link" href="./Learning.html">Learning</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img holder/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <div class="container2">
        <form class="form-horizontal" id="validateForm">
          <h1>EPIC learning</h1>
          <fieldset>
            <div class="form-group">
              <label class="col-md-12 control-label" for="textinput">
                Email
              </label>
              <div class="col-md-12">
                <input
                  id="email"
                  name="textinput"
                  type="email"
                  autocomplete="organization"
                  placeholder="Enter your email address"
                  class="email"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label" for="passwordinput">
                Password
              </label>
              <div class="col-md-12">
                <input
                  id="password"
                  class="Password"
                  name="password"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
                <div class="form-group">
                  <label class="col-md-12 control-label" for="passwordre-enter">Re-enter password</label>
                <input
                  id="Re-enter password"
                  class="Re-enter password"
                  name="Re-enter password"
                  type="password"
                  placeholder="Re-enter password"
                  required
                />
                <span class="show-pass" onclick="toggle()">
                  <i class="far fa-eye" onclick="myfunction(this)"></i>
                </span>
                <div id="popover-password">
                  <p><span id="result"></span></p>
                  <div class="progress">
                    <div
                      id="password-strength"
                      class="progress-bar"
                      role="progressbar"
                      aria-valuenow="40"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 0%;"
                    ></div>
                  </div>
                  <ul class="list-unstyled">
                    <li class="">
                      <span class="low-upper-case">
                        <i class="fas fa-circle" aria-hidden="true"></i>
                        &nbsp;Lowercase &amp; Uppercase
                      </span>
                    </li>
                    <li class="one-number">
                      <span class="one-number">
                        <i class="fas fa-circle" aria-hidden="true"></i>
                        &nbsp;Number (0-9)
                      </span>
                    </li>
                    <li class="">
                      <span class="one-special-character">
                        <i class="fas fa-circle" aria-hidden="true"></i>
                        &nbsp;Special character (!@#$%^&*)
                      </span>
                    </li>
                    <li class="">
                      <span class="atleast-8-characters">
                        <i class="fas fa-circle" aria-hidden="true"></i>
                        &nbsp;atleast-8-characters
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </fieldset>
          <input type="submit" class="Create" value="Create account" />
        </form>
      </div>
    </main>
    <div class="signin">
      <p>
        Already have an account? <button class="singin2">signin here</button>
      </p>
    </div>
    <img class="Big-circle" src="img holder/big-eclipse.svg" alt="" />
    <img class="Mid-circle" src="img holder/mid-eclipse.svg" alt="" />
    <img class="Small-circle" src="img holder/small-eclipse.svg" alt="" />
    <footer>Website created by michael Ndula contact: +254794316045</footer>
  </body>
</html>
